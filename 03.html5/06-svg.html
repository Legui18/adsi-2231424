<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
</head>
<body>
	<h2>Square</h2>
	<svg width="200" height="200"> 
		<rect 
		x="10"
		y="10"
		width="150"
		height="150"
		stroke="#444"
		stroke-whidth="4"
		fill="#4488aa"
		>	
		</rect>		
	</svg>
	<h2>Rectangle</h2>
	<svg width="350" height="200"> 
		<rect 
		x="10"
		y="10"
		width="300"
		height="150"
		stroke="#444"
		stroke-whidth="4"
		fill="#4488aa"
		>	
		</rect>		
	<h2>Triangle</h2>
	<svg width="200" height="200"> 
		<polygon 
		points="10, 180 100, 10 190, 180"
		stroke="#444"
		stroke-whidth="4"
		fill="#4488aa"
		>	
		</poligon>		
	<h2>Circle</h2>
	<svg width="200" height="200">
		<Circle
		cx="100"
		cy="100"
		r="90"
		stroke="#444"
		stroke-width="4"
		fill="#4488aa"		
		>	
		</Circle>
	</svg>
	<h2>Heart</h2>
	<svg 
	 
	>	
	</svg>
	<h2>Text</h2>
	<svg width="400" height="200">
		<rect
		x="10"
	    y="10"
		width="300"
		height="150"
		stroke="#444"
		stroke-whidth="4"
		fill="#4488aa"
		>
		</rect>
		<text
		x="110"
        y="100"
        fill="#fff"
        font-family="Arial"
        font-size="40"
        >
        	ADSI
        </text>
	</svg>
	
</body>
</html>
