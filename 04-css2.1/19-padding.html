<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Padding</title>
	<style>
		div.box{
			background-color: #aaa;
			margin: 20px auto;
			text-align: justify;
			width: 400px;
			/* padding */
			padding-top: 80px;
			padding-right: 60px;
			padding-bottom: 40px;
			padding-left: 20px;
			/*shorthand*/
			padding:80px 60px 40px 20px;
		}
	</style>
</head>
<body>
	<section class="bigbox">
		<div class="box">
			Lorem ipsum dolor sit amet, consectetur adipisicing, elit. Eum nemo possimus vero asperiores quas consequatur sit voluptatibus natus nisi iusto dolorum cumque odio rerum, veniam exercitationem numquam. Repellat, nemo. Rem?
		</div>
	</section>
</body>
</html>
