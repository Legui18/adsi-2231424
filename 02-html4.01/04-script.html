<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script JS</title>
</head>
<body>
	<h1 id="username"></h1>

	<script>
		var username = document.getElementById('username');
		var question = prompt('Cual es su Nombre de Usuario ?');
		if (question)
			username.innerHTML = "welcome: " + question;
		else
			username.innerHTML = "welcome: Guess";
	</script>
</body>
</html>
