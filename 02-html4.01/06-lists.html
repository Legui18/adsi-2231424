<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists (Unordered/ordered</title>
</head>
<body>
	<h2>List Unordered</h2>
	<ul>
		<li>Python</li>
		<li>Ruby</li>
		<li>Javascript</li>
		<li>C sharp</li>
		<li>PHP</li>
	</ul>
	<h2>List ordered</h2>
	<ol>
		<li>Naruto</li>
		<ul>
			<li>Naruto</li>
			<li>Kakashi</li>
			<li>Hinata</li>
			<li>Sasuke</li>
		</ul>
		<li>Hunter x Hunter</li>
		<li>Full metal alchemist</li>
		<li>Shingeki no kioyin</li>
		<li>Bleach</li>
	</ol>
</body>
</html>
