<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Star Lotto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        div.balota {
            background: transparent url(imgs/baloto/fondo1.png) no-repeat center;
            height: 610px;
            margin: 80px auto;
            position: relative;
            width: 1150px;
        }
        div.balota figure.ball {
            background: transparent url(imgs/baloto/estrella.png) no-repeat center;
            margin: 0px;
            height: 155px;
            font-family: 'Bebas Neue';
            font-style: normal;
            font-weight: normal;
            font-size: 55px;
            line-height: 4.8rem;
            padding: 0;
            position: absolute;
            text-decoration-line: none;
            text-align: center;
            width: 144px;
        }
        div.balota figure.ball h5 {
            color: #F9F6F6;
            margin: 18px 35px 0px auto;
            
        }
        
        
        div.balota figure.ball.ball1 {
            left: 38px;
            top: 423px;
        }
        
        div.balota figure.ball.ball2 {
            left: 192px;
            top: 250px;
           
        }
        div.balota figure.ball.ball3 {
            left: 316px;
            top: 423px;
        }
        div.balota figure.ball.ball4 {
            left: 468px;
            top: 250px;
            
        }
        div.balota figure.ball.ball5 {
            left: 621px;
            top: 423px;
        }
        div.balota figure.ball.ball6 {
            color: #fff;
            background: transparent url(imgs/baloto/estrellaAzul.png) no-repeat center;
            left: 656px;
            top: 258px;
            width: 364px;
            height: 164px;

        }
        div.balota figure.ball.ball6 h5 {
            color: #F0F908;
            
        }

        div.balota button.botonPlay {
            background: url(imgs/baloto/play.png) no-repeat center;
            border: none;
            bottom: 58px;
            height: 80px;
            left: 908px;
            position: absolute;
            transition: transform 0.2s ease-in;
            width: 243px;
        }
        div.balota button.botonPlay:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Challenge star lotto</h1>
        </header>
        <section>
            <div class="balota">
                <figure class="ball ball1 animate__animated" id="primera1"><h5 id="ball1">4</h5></figure>
                <figure class="ball ball2 animate__animated" id="primera2"><h5 id="ball2">34</h5></figure>
                <figure class="ball ball3 animate__animated" id="primera3"><h5 id="ball3">27</h5></figure>
                <figure class="ball ball4 animate__animated" id="primera4"><h5 id="ball4">14</h5></figure>
                <figure class="ball ball5 animate__animated" id="primera5"><h5 id="ball5">39</h5></figure>
                <figure class="ball ball6 animate__animated" id="primera6"><h5 id="ball6">16</h5></figure> 
                <button class="botonPlay"></button>
            </div>
        </section>
    </main>

    <script>
        
        const btnPlay = document.querySelector('button.botonPlay');
        const balls   = document.querySelectorAll('figure.ball');

        btnPlay.onclick = function() {
            let ball1= Math.random()*43;
            let ball2= Math.random()*43;
            let ball3= Math.random()*43;
            let ball4= Math.random()*43;
            let ball5= Math.random()*43;
            let ball6= Math.random()*16;

            let animacion=document.getElementById("primera1");
            let animacion2=document.getElementById("primera2");
            let animacion3=document.getElementById("primera3");
            let animacion4=document.getElementById("primera4");
            let animacion5=document.getElementById("primera5");
            let animacion6=document.getElementById("primera6");

            let mostrar1 = document.getElementById("ball1");
            mostrar1.innerHTML=(Math.round(ball1));
            let mostrar2 = document.getElementById("ball2");
            mostrar2.innerHTML=(Math.round(ball2));
            let mostrar3 = document.getElementById("ball3");
            mostrar3.innerHTML=(Math.round(ball3));
            let mostrar4 = document.getElementById("ball4");
            mostrar4.innerHTML=(Math.round(ball4));
            let mostrar5 = document.getElementById("ball5");
            mostrar5.innerHTML=(Math.round(ball5));
            let mostrar6 = document.getElementById("ball6");
            mostrar6.innerHTML=(Math.round(ball6));
   
            setTimeout(function() {
                animacion.classList.toggle('animate__fadeInTopLeft')
                animacion2.classList.toggle('animate__fadeInTopLeft')
                animacion3.classList.toggle('animate__fadeInTopLeft')
                animacion4.classList.toggle('animate__fadeInTopLeft')
                animacion5.classList.toggle('animate__fadeInTopLeft')
                animacion6.classList.toggle('animate__fadeInTopLeft')
               
            }, 100);    
        }

    </script>
    
</body>
</html>
